# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title: Hands-on Introduction to Data Science with Python
author: Florian Huber
copyright: "2024"  # Copyright year to be placed in the footer
logo: images/data_science_cover_illustration_logo.png

#######################################################################################
# Execution settings
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

sphinx:
  config:
    bibtex_reference_style: author_year
    language: en

# Define the name of the latex output file for PDF builds
latex:
  latex_engine: pdflatex
  latex_documents:
    targetname: book.tex

parse:
  myst_enable_extensions:
    # don't forget to list any other extensions you want enabled,
    # including those that are enabled by default!
    - html_image
    - amsmath
    - dollarmath
  myst_dmath_double_inline: true  # Use double dollar signs for inline math

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - book/references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/florian-huber/data_science_course
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

# Add online notebook buttons
launch_buttons:
  binderhub_url: "https://mybinder.org"  # The URL for your BinderHub (e.g., https://mybinder.org)
  colab_url: "https://colab.research.google.com"
