name: data_science
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - numpy
  - pandas
  - pip
  - requests
  - scikit-learn>=1.4.0
  - seaborn
  - tqdm
  - pytest
  - pip:
    - gensim>=4.3.3
    - jupyter
    - matplotlib
    - networkx
    - nltk
    - plotly
    - pyvis
    - spacy
    - "scipy>=1.8.0 --prefer-binary"
    - squarify
    - umap-learn
